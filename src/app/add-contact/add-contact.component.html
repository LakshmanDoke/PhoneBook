<div class="container">
    <div class="col-sm-4 mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" [(ngModel)]="name"  class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="col-sm-4 mb-3 mt-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" [(ngModel)]="email"   class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="col-sm-4 mb-3">
      <label for="phno" class="form-label">Ph No:</label>
      <input type="number" [(ngModel)]="phoneNumber"   class="form-control" id="phno" placeholder="Enter Ph No" name="phno">
    </div>
    <button type="submit" class="btn btn-primary" (click)="savePhoneNumber()">Submit</button>
</div>
